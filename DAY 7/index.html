<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Mouse Events</h2>
    <div
      onmouseover="mOver(this)"
      onmouseout="mOut(this)"
      style="
        background-color: blue;
        width: 100px;
        height: 50px;
        padding: 40px;
        color: white;
      "
    >
      Hover the mouse over this area
    </div>

    <script>
      function mOver(obj) {
        obj.innerHTML = "Thank You";
      }

      function mOut(obj) {
        obj.innerHTML = "Hi there!!!!";
      }
    </script>

    <br /><br /><br />

    <!-- Web API (GeoLocation) -->
    <h2>Web API (GeoLocation)</h2>
    <button onclick="getLocation()">Click here to Know your location</button>
    <p id="locate"></p>
    <script>
      const a = document.getElementById("locate");

      function getLocation() {
        try {
          navigator.geolocation.getCurrentPosition(showPosition);

          a.innerHTML.value = location;
        } catch {
          a.innerHTML = err;
        }
      }

      function showPosition(position) {
        a.innerHTML =
          "Latitude: " +
          position.coords.latitude +
          "<br>Longitude: " +
          position.coords.longitude;
      }
    </script>

    <br /><br /><br />

    <!-- Form API -->
    <h2>Form API</h2>
    <input type="number" id="id1" min="100" max="500" />
    <button onclick="myFunction()">Submit</button>

    <p id="demo"></p>

    <script>
      function myFunction() {
        const inpObj = document.getElementById("id1");
        if (!inpObj.checkValidity()) {
          document.getElementById("demo").innerHTML = inpObj.validationMessage;
        } else {
          document.getElementById("demo").innerHTML = "Input Ok";
        }
      }
    </script>
  </body>
</html>
